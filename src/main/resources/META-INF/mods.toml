modLoader="javafml"
loaderVersion="[25,26)"
license="MIT"
# A URL to refer people to when problems occur with this mod
#issueTrackerURL="http://my.issue.tracker/" #optional

[[mods]] #mandatory
modId="mclogs"
version="1.0.5"
displayName="Mclogs"
displayURL="https://mclo.gs/"
# A file name (in the root of the mod JAR) containing a logo for display
logoFile="logo.png" #optional
authors="Julian Vennen" #optional
# The description text for the mod (multi line!) (#mandatory)
description='''
Easily share and analyse your server logs!

Commands:
    /mclogs - uploads your latest log
    /mclogs list - lists all available log files
    /mclogs share <filename> - uploads a specific log

All commands require a permission level of 2 or higher
'''
